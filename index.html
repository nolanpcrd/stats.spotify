<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats for Spotify</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/screen.css">
  <script src="src/script.js" type="module"></script>
  <script src="src/chargeprofile.js"></script>
</head>
<script>
  function init() {
    chargeprofile();
  }
</script>
<body onload="init()">
<div class="profile">
  <a id="avatar" href="#"><img id="pfp" src="#" alt="pfp"></a>
  <h2 id="hello">Hello, <span id="name"></span></h2>
</div>
<div class="btn-group">
  <button onclick="chargeShort()">4W</button>
  <button onclick="chargeMedium()">6M</button>
  <button onclick="chargeLong()">ALL TIME</button>
</div>

<div class="stats">
  <div class="Topartists">
    <h3 class="toptext">Top artists</h3>
      <div class="stat-content">
        <div class="cards">
          <img id="art1" src="#" alt="art1">
          <div class="a">
            <h2>#1</h2>
          </div>
          <h4 id="artist1name"></h4>
        </div>
        <div class="cards">
        <img id="art2" src="#" alt="art2">
          <div class="z">
            <h2>#2</h2>
          </div>
          <h4 id="artist2name"></h4>
        </div>
        <div class="cards">
          <img id="art3" src="#" alt="art3">
          <div class="e">
            <h2>#3</h2>
          </div>
          <h4 id="artist3name"></h4>
        </div>
        <div class="cards">
          <img id="art4" src="#" alt="art4">
          <div class="rt">
            <h2>#4</h2>
          </div>
          <h4 id="artist4name"></h4>
        </div>
        <div class="cards">
          <img id="art5" src="#" alt="art5">
          <div class="rt">
            <h2>#5</h2>
          </div>
          <h4 id="artist5name"></h4>
        </div>
      </div>
  </div>
  <div class="Toptracks">
    <h3 class="toptext">Top tracks</h3>
    <div class="stat-content">
      <div class="cards">
        <img id="tra1" src="#" alt="tra1">
        <div class="a">
          <h2>#1</h2>
        </div>
        <h4 id="track1name"></h4>
      </div>
      <div class="cards">
        <img id="tra2" src="#" alt="tra2">
        <div class="z">
          <h2>#2</h2>
        </div>
        <h4 id="track2name"></h4>
      </div>
      <div class="cards">
        <img id="tra3" src="#" alt="tra3">
        <div class="e">
          <h2>#3</h2>
        </div>
        <h4 id="track3name"></h4>
      </div>
      <div class="cards">
        <img id="tra4" src="#" alt="tra4">
        <div class="rt">
          <h2>#4</h2>
        </div>
        <h4 id="track4name"></h4>
      </div>
      <div class="cards">
        <img id="tra5" src="#" alt="tra5">
        <div class="rt">
          <h2>#5</h2>
        </div>
        <h4 id="track5name"></h4>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="text">
  <a href="#"><img id="logo" src="img/logo.png" alt="logo"></a>
  </div>
  <div class="contacts">
  <a href="https://github.com/nolanpcrd"><img id="github" src="img/github.png" alt="github"></a>
  <a href="https://instagram.com/nolan.pcrd"><img id="insta" src="img/insta.png" alt="insta"></a>
  <a href="https://x.com/nolan_pcrd"><img id="twitterx" src="img/twitterx.png" alt="twitterx"></a>
  </div>
</div>
</body>
</html>
